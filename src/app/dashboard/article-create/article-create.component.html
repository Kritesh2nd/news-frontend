<main class="flexcol bor p20 overflow-auto">
  <form
    class="p20 br5 bg-[#EDEADE] drop-shadow-[3px_3px_8px_rgba(0,0,0,.5)] borx3"
    [formGroup]="articleDataForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="text-xl font-semibold mb-4">
      <ng-container *ngIf="pageType=='createArticle'">Write Article</ng-container>
      <ng-container *ngIf="pageType=='detailArticle'">Detail Article</ng-container>
      <ng-container *ngIf="pageType=='updateArticle'">Update Article</ng-container>
    </div>


    <div class="flex bor mb-5">
      <label for="title" class="formLable flex aic p5 pl16 fs16 bor w-[180px]">Tile</label>
      <input
        type="text"
        class="formInput formName p7 plr10 fs16 fg1 bg-transparent"
        [ngClass]="pageType=='detailArticle'?'text-[#5a5a5a]':''"
        formControlName="title"
        placeholder="article name..."
        
      />
    </div>

    <div class="flex bor mb-5">
      <label for="shortContent" class="formLable flex aic p5 pl16 fs16 bor w-[180px]">Sub Heading</label>
      <input
        type="text"
        class="formInput formName p7 plr10 fs16 fg1 bg-transparent"
        [ngClass]="pageType=='detailArticle'?'text-[#5A5A5A]':''"
        formControlName="shortContent"
        placeholder="article sub heading..."
      />
    </div>

    <div class="flex bor mb-5">
      <label for="category" class="formLable flex aic p5 pl16 fs16 bor w-[180px]">Category</label>
      <select
        class="formInput formName p7 plr10 fs16 fg1 bg-transparent"
        [ngClass]="pageType=='detailArticle'?'text-[#5A5A5A]':''"
        name="category"
        formControlName="category" 
      >

      <option class="formName fs15 ptb3 plr6 borx2 br3 mb12 none" value="" [selected]="true" >
        --SELECTED NONE--
      </option>
        <option
          class="formName fs15 ptb3 plr6 borx2 br3 mb12"
          *ngFor="let category of categoryList"
          [value]="category.categoryName"
          [attr.data-selected]="selectedCateory"
        >
          {{ category.categoryName | capitalizeFirst }} 
        </option>
      </select>
    </div>

    <div class="flex bor mb-5">
      <label for="content" class="formLable flex pt10 p5 pl16 fs16 bor w-[180px]">Content</label>
      <textarea
        class="resize-none formInput formName p7 plr10 fs16 fg1 bg-transparent h-[160px]"
        [ngClass]="pageType=='detailArticle'?'text-[#5A5A5A]':''"
        formControlName="content"
        placeholder="article content..."
      ></textarea>
    </div>

    <div class="flex bor mb-5 none">
    <label for="imageUrl" class="formLable flex aic p5 pl16 fs16 bor w-[180px]">Image</label>
    <input type="file" class=" formInput formName p7 plr10 fs16 fg1 bg-transparent" name="imageUrl" formControlName="imageUrl"/>
  </div>
    <a
    [routerLink]="['/','dashboard']" 
      [queryParams]="{page:'updateArticle',newsId:newsId}"
      class="ptb8 plr20 borx2 bgprimary br3 colw fs15 cup mt10"
      *ngIf="pageType == 'detailArticle'"
    >
      Update
    </a>
    <button
      class="ptb6 plr20 borx2 bgprimary br3 colw fs15 cup mt10"
      type="submit"
      *ngIf="pageType !== 'detailArticle'"
    >
      Upload
    </button>
  </form>
</main>
