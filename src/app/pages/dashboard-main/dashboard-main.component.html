<main class="flex hw-100 bor">
  <!-- dashboard sidebar -->
  <section class="flex w20">
    <app-dash-sidebar class="hw100"></app-dash-sidebar>
  </section>

  <!-- dashboard component -->
  <section class="w80 bor bor">
    <div class="flexcol bor hw100 overflow-auto ">
      <!-- create article -->
      <div
        class=""
        data-name="create article"
        *ngIf="dashPage == 'createArticle'"
      >
        <app-article-create pageType="createArticle"></app-article-create>
      </div>

      <!-- read article -->
      <div class="" data-name="read article"  *ngIf="dashPage === 'readArticle'">
        <app-article-read > </app-article-read>
      </div>

      <!-- detail article -->
      <div class="" data-name="detail article" *ngIf="dashPage === 'detailArticle'">
        <app-article-create pageType="detailArticle"></app-article-create>
      </div>


      <!-- update article -->
      <div class="" data-name="update article" *ngIf="dashPage === 'updateArticle'">
        <app-article-create pageType="updateArticle"></app-article-create>
      </div>
    </div>
  </section>
</main>
